<!DOCTYPE html>
<html>
<script src="angular.min.js" type="text/javascript"></script>
<body ng-app="">
<form name="myForm">
<p>Username:
<input name="myName" ng-model="myName" required>
<span ng-show="myForm.myName.$touched && myForm.myName.$invalid" style="color: red;">The username is required.*</span>
<p>
    Password:
    <input name="myName1" ng-model="myName1" required>
    <span ng-show="myForm.myName1.$touched && myForm.myName1.$invalid" style="color:red;">The password is required *</span>
</p>
<button type="submit" ng-model="button" ng-click ="submit(c)" ng-disabled="!(myForm.myName1.$valid && myForm.myName.$valid)" class="btn btn-primary">Login</button>
</form>
</body>
</html>
